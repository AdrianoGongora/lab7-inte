<!DOCTYPE html>
<html ng-app="catsvsdogs">

<head>
    <meta charset="utf-8">
    <title>Cats vs Dogs -- Result</title>
    <base href="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Docker">
    <link rel='stylesheet' href='/stylesheets/style.css' />
</head>

<body ng-controller="statsCtrl">
    <div id="background-stats">
        <div id="background-stats-1"></div>
        <div id="background-stats-2"></div>
    </div>
    <div id="content-container">
        <div id="content-container-center">
            <div id="choice">
                <div class="choice cats">
                    <div class="label">Cats</div>
                    <div class="stat">{{aPercent | number:1}}%</div>
                </div>
                <div class="divider"></div>
                <div class="choice dogs">
                    <div class="label">Dogs</div>
                    <div class="stat">{{bPercent | number:1}}%</div>
                </div>
            </div>
        </div>
    </div>
    <div id="result">
        <span ng-if="total == 0">No votes yet</span>
        <span ng-if="total == 1">{{total}} vote</span>
        <span ng-if="total >= 2">{{total}} votes</span>
    </div>

    <h1>Top 10 Movie Recommendations</h1>
    <button id="getRecommendations">Get Recommendations</button>
    <ul id="recommendationsList"></ul>

    <script>
        function generateRandomId() {
            return Math.floor(Math.random() * 1000) + 1;
        }

        async function getRecommendations() {
            const randomUserId = generateRandomId();
            console.log('User ID:', randomUserId);
            
            try {
                const response = await fetch(`http://localhost:8000/recommendations/${randomUserId}`);
                const recommendations = await response.json();

                const top10Recommendations = recommendations.slice(0, 10);

                const list = document.getElementById('recommendationsList');
                list.innerHTML = '';
                top10Recommendations.forEach(movie => {
                    const listItem = document.createElement('li');
                    listItem.textContent = movie.Title;
                    list.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error al obtener las recomendaciones:', error);
            }
        }

        document.getElementById('getRecommendations').addEventListener('click', getRecommendations);
    </script>

    <script src="socket.io.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
